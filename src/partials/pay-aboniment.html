<section class="pay-ab section-offset" id="pay-ab">
  <div class="container">
    <div class="pay-ab__title title">
      Купите годовой абонимент и получите второй в подарок
    </div>
    <p class="pay-ab__description">
      Приобретая готовой абонимент в наш фитнес клуб, Вы становитесь счастливым обладателем второго такого же.
    </p>

    <div class="pay-ab__form">
      <form action="#" class="form">
        <span class="form__text">Введите ваше имя</span>
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__name" placeholder="Имя">
          <svg class="form__svg-icon">
            <use xlink:href="img/sprite.svg#user"></use>
          </svg>
        </label>
        <span class="form__text">Введите ваш телефон</span>
        <label class="form__label">
          <input type="tel" name="Имя" class="input-reset form__tel" placeholder="+375 (29) 999-88-77">
          <svg class="form__svg-icon">
            <use xlink:href="img/sprite.svg#phone-form"></use>
          </svg>
        </label>
        <button class="btn btn-reset form__btn">Получить скидку</button>
      </form>
      <div class="pay-ab__policy">
        Нажмимая кнопку Вы соглашаетесь с <a href="#" class="pay-ab__link" aria-label="Правила оработки персональных данных">правилами оработки персональных данных</a>
      </div>
    </div>
  </div>
</section>
