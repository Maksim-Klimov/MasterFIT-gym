<section class="contacts" id="contacts">
  <div class="container">
    <div class="contacts__content">
      <div class="contacts__title title">Заполните заявку и получите пробное занятие</div>
      <p class="contacts__description">Что бы ощутить все уютную атмосферу нашего фитнес-клуба, заполните форму ниже и ожидайте звонка администратора.</p>
      <form action="#" class="form contacts-form">
        <span class="form__text">Введите ваше имя</span>
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__name contacts-form__tel" placeholder="Имя">
          <svg class="form__svg-icon">
            <use xlink:href="img/sprite.svg#user"></use>
          </svg>
        </label>
        <span class="form__text">Введите ваш телефон</span>
        <label class="form__label">
          <input type="tel" name="Имя" class="input-reset form__tel contacts-form__tel" placeholder="+375 (29) 999-88-77">
          <svg class="form__svg-icon">
            <use xlink:href="img/sprite.svg#phone-form"></use>
          </svg>
        </label>
        <button class="btn btn-reset form__btn">Получить скидку</button>
      </form>
      <div class="contacts__policy">
        Нажмимая кнопку Вы соглашаетесь с <a href="#" class="contacts__link" aria-label="Правила оработки персональных данных">правилами оработки персональных данных</a>
      </div>
    </div>
  </div>
</section>
