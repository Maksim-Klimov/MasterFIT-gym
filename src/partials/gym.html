          <ul class="gym__list">
            <li class="gym__item gym__item_active" data-nav="male-hall">
              Мужской зал
              <svg class="gym__svg-icon">

            </li>
            <li class="gym__item" data-nav="women-hall">

              <svg class="gym__svg-icon">

            <li class="gym__item-photo" data-image="reception">
